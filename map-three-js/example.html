
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>landscapesofprofit - threejs</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #FFF;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="scripts/three.min.js"></script>
		<script src="assets/js/vendor/ThreeGeoJSON/threeGeoJSON.js"></script>
		<script src="assets/js/vendor/jquery/dist/jquery.min.js"><\/script>

		<script>

			var camera, scene, renderer;
			var mesh;
			var council;
			var coords;

			function init() {

				renderer = new THREE.WebGLRenderer({alpha:true});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xffffff, 1);
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 20;
				camera.position.z = -100;

				//

				scene = new THREE.Scene();

				// lights

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 0 );
				scene.add( light );

				//

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
				var material = new THREE.MeshLambertMaterial( {color: 0xffff00} );
				mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.x = .1;
				mesh.rotation.y = 1;
				scene.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// mesh.rotation.x += 0.005;
				// mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

			function draw() {
			  drawThreeGeo(council, 1, 'plane', {
			      color: 'green'
			  });			
			}

			$.getJSON('data/council36.geojson', function(data) {
			  console.log(data);
			  council = data;
				init();
				animate();			  
			  draw();
			})			

		</script>

	</body>
</html>
